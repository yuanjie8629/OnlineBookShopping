			margin: 0;

		.title2 {
			position: absolute;
			top: 10%;
			left: 50%;
			transform: translate(-50%, -50%);

			margin: 0;
		}

	</head>
	<body class="container">

	    </div>
	    <div class="slide fade">
	    	<img src="./images/BookBackground2.jpg" style="width:100%;">

	    </div>
